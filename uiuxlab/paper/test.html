<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ol > li {
        list-style-type: upper-roman;
      }

      ol > ol > li {
        list-style-type: lower-roman;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>Alex</li>
      <li>Priya</li>
      <li>Jamal</li>
      <li>Sophia</li>
      <li>Diego</li>
      <ol>
        <li>Mina</li>
        <li>Lucas</li>
        <li>Fatima</li>
        <li>Omar</li>
        <li>Yuki</li>
      </ol>
    </ol>
  </body>
</html>
